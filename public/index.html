<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chatbot (Render)</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="left">
      <button id="rename">Rename Chat</button>
      <button id="new">New chat</button>
      <button id="del">Delete</button>
    </div>
    <div class="right">
      <button id="signin">Sign in</button>
      <button id="signout" hidden>Sign out</button>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="small">Signed-in chats are synced per user. Enter to send â€¢ Shift+Enter for newline.</div>
      <div id="who" class="small"></div>
      <div id="chat" class="chat"></div>
      <div class="composer">
        <textarea id="prompt" placeholder="Send a message"></textarea>
        <button id="send">Send</button>
      </div>
      <div id="error" class="small error"></div>
    </div>
  </div>

  <script type="module" src="/app.js"></script>
</body></html>
